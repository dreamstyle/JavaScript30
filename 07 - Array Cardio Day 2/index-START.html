<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const now = new Date()
    year = now.getFullYear()

    console.group('is at least one person 19 or older?')
    console.log(people.some(person => (year - person.year >= 19)))
    console.log('This year is', year);
    console.table(people.map(person => {
      return {
        name: person.name,
        age: year - person.year
      }
    }))
    console.groupEnd()

    console.group('is everyone 19 or older?')
    console.log(people.every(person => (year - person.year >= 19)))
    console.groupEnd()

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.group('find the comment with the ID of 823423')
    console.log(comments.find(comment => comment.id === 823423))
    console.groupEnd()

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.group('Find the comment with this ID')
    console.log('Full comments:');
    console.table(comments)
    console.log('Find the comment with this ID', comments.find(comment => comment.id === 823423))
    console.log('Delete ID 823423:');
    comments.splice(comments.findIndex(comment => comment.id === 823423), 1)
    console.table(comments)
    console.groupEnd()

  </script>
</body>
</html>
